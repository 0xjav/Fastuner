[pytest]
# Pytest configuration for Fastuner

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests for core logic
    integration: Integration tests with mocked AWS
    slow: Tests that take a long time to run
    aws: Tests that require real AWS credentials

# Logging
log_cli = false
log_cli_level = INFO
